<div *ngIf="heroesFacade.hero">
  <h2>{{ heroesFacade.hero.name | uppercase }} Details</h2>
  <div>id: {{ heroesFacade.hero.id }}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input
      id="hero-name"
      [(ngModel)]="heroesFacade.hero.name"
      placeholder="name"
    />
  </div>
</div>
<button type="button" (click)="goBack()">go back</button>
<button type="button" (click)="save()">save</button>
